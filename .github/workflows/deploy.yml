name: aws-v5
on:
  push:
    branches:
      - main

# actions/setup-java@v2는 사용자 정의 배포를 지원하고 Zulu OpenJDK, Eclipse Temurin 및 Adopt OpenJDK를 기본적으로 지원합니다. v1은 Zulu OpenJDK만 지원합니다.
jobs:
  build: # 마음대로 적어도됨.
    runs-on: ubuntu-18.04   #실행 환경 (ubuntu 가 ci 에 설치됨)
    steps:                  #단계구분 - name 은 필수는 아님
      - name: Checkout
        uses: actions/checkout@v2    #actions/checkout@v2:  1) git init 2) git fetch or pull
      - name: Set up JDK 11
        uses: actions/setup-java@v1  #actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash

      # UTC가 기준이기 때문에 한국시간으로 맞추려면 +9시간 해야 한다.
      # run systemctl 시간설정 으로 변경해도 됨
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      # EB에 CD 하기 위해 추가 작성
      - name: Generate deployment package
        run: |   # 여러 줄 명령 입력 
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cd deploy && zip -r deploy.zip .
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}   #github setting 에 키추가
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}   #github setting 에 키추가
          application_name: aws-v5-app # 엘리스틱 빈스톡 애플리케이션 이름!
          environment_name: Awsv5app-env # 엘리스틱 빈스톡 환경 이름!
          version_label: aws-v5-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip